<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <style>
        .errorlist {
            color: red;
        }

        .message {
            color: red;
        }
    </style>
</head>

<body>
    {% if user.is_authenticated %}
    <div class="columns">
        <a class="column button" href="{% url 'fishing_view' %}">釣魚</a>
        <a class="column button" href="{% url 'items' %}">物品</a>
        <a class="column button is-static" href="">購物</a>
        <a class="column button" href="{% url 'rank' %}">排行榜</a>
        <a class="column button" href="{% url 'text' %}">遊戲說明</a>
        <a class="column button" href="{% url 'story' %}">故事背景</a>
        <a class="column button" href="{% url 'profile' %}">使用者名稱:{{user.username}}</a>
        <a class="column button is-primary" href="{% url 'logout' %}">登出</a>
    </div>
    {% else %}
    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                <a class="button is-primary" href="{% url 'register' %}">
                    <strong>註冊</strong>
                </a>
                <a class="button is-light" href="{% url 'login' %}">
                    登入
                </a>
            </div>
        </div>
    </div>
    {% endif %}
    {% block content %}
    {% endblock %}

</body>

</html>
